<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パスワード再発行</title>
  <style>
    :root {
      --main-color: #e0e7ff;
      --main-accent: #6366f1;
      --bg-color: #f9fafb;
      --text-color: #111827;
      --card-bg: #ffffff;
      --button-hover: #4338ca;
      --error-color: #dc2626;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--main-color), var(--bg-color));
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 1rem 1.5rem;
    }
    h1 {
      margin-top: 1rem;
      font-size: 1.5rem;
      color: var(--main-accent);
      font-weight: 600;
    }

    .reset-container {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 85%;
      max-width: 420px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    label {
      margin: 0.5rem 0 0.25rem;
      font-weight: 600;
      display: block;
    }

    input[type="email"] {
      width: 95%;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s;
    }

    input[type="email"]:focus {
      outline: none;
      border-color: var(--main-accent);
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
    }

    .submit-button {
      margin-top: 1.2rem;
      width: 100%;
      padding: 0.75rem;
      background-color: var(--main-accent);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .submit-button:hover {
      background-color: var(--button-hover);
    }

    .error {
      color: var(--error-color);
      font-size: 0.85rem;
      margin-top: 0.25rem;
    }

    .extra-links {
      margin-top: 1rem;
      text-align: center;
    }

    .extra-links a {
      color: var(--main-accent);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.85rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <h1>パスワード再発行</h1>
  <div class="reset-container">
    <form onsubmit="event.preventDefault(); validateEmail();">
      <label for="reset-email">登録済みメールアドレス</label>
      <input type="email" id="reset-email" required>
      <div id="reset-error" class="error"></div>

      <button type="submit" class="submit-button">再発行メールを送信</button>

      <div class="extra-links">
        <a href="login.html">ログインページに戻る</a>
      </div>
    </form>
  </div>
  <footer>
    &copy; 2025 Eランニング. All rights reserved.
  </footer>

  <script>
    function validateEmail() {
      const email = document.getElementById('reset-email').value;
      const error = document.getElementById('reset-error');
      const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      error.textContent = '';
      if (!pattern.test(email)) {
        error.textContent = '正しいメールアドレスを入力してください。';
        return;
      }
      alert('再発行メールを送信しました。');
    }
  </script>
</body>
</html>
