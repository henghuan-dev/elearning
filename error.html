<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>エラーが発生しました</title>
  <style>
    :root {
      --main-color: #e0e7ff;
      --main-accent: #6366f1;
      --text-color: #111827;
      --bg-color: #f9fafb;
      --card-bg: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      text-align: center;
      padding: 3rem 1rem;
    }

    .error-box {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      margin: 3rem 0;
    }

    h1 {
      font-size: 1.8rem;
      color: var(--main-accent);
      word-break: break-word;
    }

    p {
      margin-top: 1rem;
      font-size: 1rem;
      line-height: 1.6;
      word-wrap: break-word;
    }

    a.button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: var(--main-accent);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #4338ca;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #6b7280;
    }

    @media (max-width: 480px) {
      body {
        padding: 2rem;
      }

      .error-box {
        padding: 1.5rem 1rem;
        margin-top: 1.5rem;
      }

      h1 {
        font-size: 1.4rem;
      }

      p {
        font-size: 0.9rem;
        line-height: 1.6;
      }

      a.button {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="error-box">
    <h1>エラーが発生しました</h1>
    <p>申し訳ありません。ページを表示できませんでした。<br>もう一度お試しいただくか、トップページに戻ってください。</p>
    <a class="button" href="index.html">トップページに戻る</a>
  </div>
  <footer>
    &copy; 2025 Eランニング. All rights reserved.
  </footer>
</body>
</html>
