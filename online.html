<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>オンライン講義（レスポンシブ対応）</title>
  <link rel="stylesheet" href="online.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://unpkg.com/@daily-co/daily-js"></script>
</head>
<body>
  <header>📚 オンライン講義</header>

  <div class="container">
    <div class="main-area">
      <!-- 教材プレーヤー -->
      <div class="player-block" id="main-container">
        <label class="block-label" id="main-label">🎬 教材映像</label>
        <div class="player-wrapper" id="main-wrapper"></div>

        <!-- 退出・参加者は教材映像の下に配置 -->
        <div class="control-panel">
          <button onclick="leaveCall()">🚪 退出</button>
          <span id="participant-count">👥 参加者: 0</span>
        </div>
      </div>

      <!-- チャットエリア -->
      <div class="chat-section">
        <label class="block-label">💬 チャット</label>
        <div class="chat-log" id="chat-log"></div>
        <form class="chat-form" onsubmit="sendChatMessage(event)">
          <input type="text" id="chat-input" placeholder="メッセージを入力" />
          <button type="submit">送信</button>
        </form>
      </div>
    </div>
  </div>

  <!-- ミニプレーヤー（講師映像） -->
  <div id="mini-container" class="mini-player" style="left:auto; top:auto;">
    <div class="drag-handle" id="mini-label">👨‍🏫 講師映像</div>
    <div class="player-wrapper" id="mini-wrapper"></div>
    <button class="swap-btn" onclick="swapPlayers()">
      <i class="fas fa-right-left"></i>
    </button>
  </div>

  <!-- 教材映像（MP4） -->
  <video id="material-video"
         src="WET工業会②.mp4"
         controls
         playsinline
         style="width:100%; height:100%; object-fit:cover; border-radius:12px;">
  </video>

  <!-- 講師映像（WebRTC） -->
  <video id="teacher-video"
         autoplay muted playsinline
         style="width:100%; height:100%; object-fit:cover; border-radius:12px;">
  </video>

  <script src="online.js"></script>
</body>
</html>
