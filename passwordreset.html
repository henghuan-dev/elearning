<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パスワード再設定｜Eランニング</title>
  <style>
    :root {
      --main-color: #e0e7ff;
      --main-accent: #6366f1;
      --bg-color: #f9fafb;
      --text-color: #111827;
      --card-bg: #ffffff;
      --button-hover: #4338ca;
      --error-color: #dc2626;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--main-color), var(--bg-color));
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    h1 {
      margin-top: 1.5rem;
      font-size: 1.5rem;
      color: var(--main-accent);
      font-weight: 600;
      text-align: center;
    }

    .reset-container {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 420px;
      margin-top: 2rem;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.25rem;
      font-weight: 600;
    }

    input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--main-accent);
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
    }

    .submit-button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: var(--main-accent);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .submit-button:hover {
      background-color: var(--button-hover);
    }

    .error {
      color: var(--error-color);
      font-size: 0.85rem;
      margin-top: 0.25rem;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.85rem;
      color: #6b7280;
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      .reset-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>パスワード再設定</h1>
  <div class="reset-container">
    <form onsubmit="event.preventDefault(); alert('パスワードを更新しました');">
      <label for="new-password">新しいパスワード</label>
      <input type="password" id="new-password" required>

      <label for="confirm-password">新しいパスワード（確認）</label>
      <input type="password" id="confirm-password" required>

      <button type="submit" class="submit-button">パスワードを更新</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Eランニング. All rights reserved.
  </footer>
  <script>
    function handlePasswordReset() {
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      const errorMessage = document.getElementById('error-message');
      errorMessage.textContent = '';

      const strongPassword = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$/;

      if (!strongPassword.test(newPassword)) {
        errorMessage.textContent = '8文字以上、大文字・小文字・数字を含めてください。';
        return;
      }

      if (newPassword !== confirmPassword) {
        errorMessage.textContent = 'パスワードが一致しません。';
        return;
      }

      alert('パスワードを変更しました。');
      // 実際のAPI処理をここに追加
    }
  </script>
</body>
</html>
